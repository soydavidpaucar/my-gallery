<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible"
			  content="ie=edge">
		<title>My Gallery</title>
		<link rel="shortcut icon"
			  href="devchallenges.png"
			  type="image/x-icon">
		<link rel="stylesheet"
			  href="styles/styles.css">
	</head>
	<body>
		
		<section class="profile container">
			<div class="profile__container">
				<div class="profile__information">
					<figure class="profile__information__picture">
						<img src="images/profilePhoto.png"
							 alt="Rodney Cotton Profile Picture">
					</figure>
					<h1>Rodney Cotton</h1>
					<h2>Helsinki, Finland</h2>
				</div>
				<div class="profile__details">
					<div class="profile__details__container">
						<h3>100</h3>
						<h4>Posts</h4>
					</div>
					<div class="profile__details__container">
						<h3>2,242</h3>
						<h4>Followers</h4>
					</div>
					<div class="profile__details__container">
						<h3>1,432</h3>
						<h4>Following</h4>
					</div>
				</div>
			</div>
		</section>
		<main class="gallery container">
			<img class="card1"
				 src="images/photo1.png"
				 alt="">
			<img class="card2"
				 src="images/photo2.png"
				 alt="">
			<img class="card2"
				 src="images/photo3.png"
				 alt="">
			<img class="card3"
				 src="images/photo4.png"
				 alt="">
			<img class="card1"
				 src="images/photo5.png"
				 alt="">
			<img class="card1"
				 src="images/photo6.png"
				 alt="">
		</main>
		<footer class="footer container">
			<h5>created by <strong>soydavidpaucar</strong> - devChallenges.io</h5>
		</footer>
	</body>
</html>
